  <body>
	<article id="devices">
			<div id="device" class="iphone">
				<div id="devicetop" class="iphone-speaker">
				</div>
				<div id="screen" class="iphone-screen">

				<button
				id="buttonCallEpicCustomer"
				class="btn btn-primary btn-lg"
				onclick="callEpic();"
				title="Call Epic IVR">Call Epic's IVR</button>
				</div>
				</div>
				<a href="#"><div id="button" onclick="ipadSwitch()">
					<div id="button-square">
					</div>
				</div></a>
			</div>
		</article>
    <div class="container">
	<div class="row">
	<div id="IVR-demo" class="col-md-6"><!-- IVR demo -->
		<div class="row">
		
		<div class="row">
		
		<div id="fakePhone" class="col-md-12">
		<input id="tbInput" type="text" />
		<div id="VirtualKey">
			<input id="btn1" type="button" onclick="input(this);" value="1" />
			<input id="btn2" type="button" onclick="input(this);" value="2"/>
			<input id="btn3" type="button" onclick="input(this);" value="3"/>
			<br />
			<input id="btn4" type="button" onclick="input(this);" value="4"/>
			<input id="btn5" type="button" onclick="input(this);" value="5"/>
			<input id="btn6" type="button" onclick="input(this);" value="6"/>
			<br />
			<input id="btn7" type="button" onclick="input(this);" value="7"/>
			<input id="btn8" type="button" onclick="input(this);" value="8"/>
			<input id="btn9" type="button" onclick="input(this);" value="9"/>
			<br />
			<input id="btn0" type="button" onclick="input(this)" value="0"/>
			<input id="btnDel" type="button" value="Backspace" onclick="del();" />
			<br />
			<input id="phoneSend" type="button" value="Send" onclick="sendDigits()" />
		</div>
		</div>
		
		
		</div>
	</div>
	<div class="col-md-6"><!-- "debug log" -->

<span id="serverStatusBar" title="Number of available workers"></span>

<div class="buttonsContainer">
<span class="buttons">
<button
	id="buttonToggleListening"
	class="bottomBar"
	onclick="toggleListening();"
	title="Starts/stops listening for speech.">Start</button>
<button
	id="buttonCancel"
	class="bottomBar"
	disabled="disabled"
	onclick="cancel();"
	title="Cancels the speech recognition.">Cancel</button>
<button
    onclick="clearTranscription();"
	class="bottomBar"
    title="Clears the transcription">Clear</button>
</span>
<button
	onclick="sendToHS();"
	class="bottomBar"
	title="Attempts to send stuff to hyperspace">Send to HS</button>
</div>

<textarea id="trans" rows="5" style="width:100%; margin-top:.5em">
</textarea>

<select id="servers" name="servers" style="margin-top:.5em">
  <option value="wss://bark.phon.ioc.ee:8443/dev/duplex-speech-api/ws/speech|wss://bark.phon.ioc.ee:8443/dev/duplex-speech-api/ws/status">eesti keel</option>
  <option value="wss://bark.phon.ioc.ee:8443/english/duplex-speech-api/ws/speech|wss://bark.phon.ioc.ee:8443/english/duplex-speech-api/ws/status">English</option>
  <option value="ws://localhost:8080/client/ws/speech|ws://localhost:8080/client/ws/status" selected="selected">Test server</option>
  
</select>

<hr/>

<pre id="log">
</pre>
